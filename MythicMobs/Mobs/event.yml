  - mc_gold_sword:0
  - mc_diamond_axe:5
  DamageModifiers:
  - PROJECTILE 0.1
  Faction: netherien
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 RandomStroll
  - 3 AvoidArrows
  AITargetSelectors:
