        type: Furnace
        ingredients:
            'DIAMOND ': 1
        results:
            'DIAMOND|Diamant Noble|Ce diamant est|d''une qualité rare... ': 1
    emerald:
        type: Furnace
        ingredients:
            'EMERALD ': 1
        results:
            'EMERALD|Emeraude Polie|Cet Emeraude est|très raffiné ! ': 1
    lapis_ore:
        type: Unshaped
        ingredients:
            'LAPIS_ORE ': 1
        results:
            '351:4': 2
    casque_cuir:
        type: Shaped
        ingredients:
            'LEATHER|Cuir Tanné|Ce cuir est|beaucoup plus robuste ! ': a
            'EMERALD|Emeraude Polie|Cet Emeraude est|très raffiné ! ': b
        shape:
        - aaa
        - aba
        results:
            'LEATHER_HELMET ': 1
        craft-actions:
            commands-console:
            - bq event @p default.craft_casque_cuir
    plastron_cuir:
