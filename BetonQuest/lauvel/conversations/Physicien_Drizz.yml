#############
player_options:
  non:
    text: Non, désoler !
  oui:
    text: oui, bien sur !
    pointer: p1
  ou:
    text: Et où ce trouve ce livre ?
    pointer: livre
  ahnon:
    text: Rah, désoler, c'est trop loin !
  biensur:
    text: Bien sur !
    pointer: p2