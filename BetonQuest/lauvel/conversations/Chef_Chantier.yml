    text: 'Ah, vous revoilà. Alors ou on est le Menuisier avec ma commande?'
    conditions: 'Cc_live_tag'
    pointer: play_03
  npc_06:
    text: 'Oh, elle était déjà prête, parfait! Merci pour votre aide, je m'en souviendrais.'
    events: Cc_liv_done,Cc_liv_del
