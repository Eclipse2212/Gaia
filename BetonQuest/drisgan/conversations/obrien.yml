NPC_options:
##################### 1ere partie
  inconnu:
    text: Bonjour, &2%player%
    conditions: '!quest_drisgan,!echec,!echec2,!obrien_step2,!ikonq2_done'
  connu:
    text: Salut, &2Ikon&a&om'a parlé de toi, tu es prêt à infiltrer la ville?
    conditions: 'quest_drisgan,!echec,!echec2,!obrien,!obrien_step2'
    events: folder_infilt
    pointer: rep1
  n1:
    text: La nuit est courte, dépeches toi!
    conditions: 'quest_drisgan,obrien,!echec,!echec2,!succes,!obrien_step2'
  echec:
    text: Je vous que tu as échoué ... Retentes donc une autre fois !
    condition: 'quest_drisgan,echec,!echec2,!obrien_step2'
#REMOVED "echec2" from events below = NOT DEFINED
    events: folder_infilt
  echec2:
    text: Allez, vas-y! Comme je t'ai dit, le lière sur le mur extérieur, pas loin d'ici !
    condition: 'quest_drisgan,echec,echec2,!succes,!obrien_step2'
  succes:
    text: Alors tu as réussi? Qu'as-tu appris?
    condition: 'succes,!obrien_step2'
    pointer: rep4
  suite1:
    text: Bien. Le seul accès se fait grace à du lierre qui monte sur le mur derrière moi. La suite de ton parcours devra se faire sur les toits, car les miliciens au sol te jèterons hors de la ville aussitôt.
    pointer: rep2
  suite2:
    text: Ces archers te tirerons dessus à vue, mais ils ne déclancherons pas l'alarme, ils auraient trop peur d'annoncer au chef &4Erek&a&o qu'ils ont laissé pénétrer un intrus!
    pointer: rep3
  suite3:
    text: J'ai appris que le chef devait rencontrer un de ces lieutenants ce soir. La réunion aura lieu à l'étage d'une maison, mais tu devrais pouvoir en atteindre la fenêtre sans trop de problèmes. Tu la reconnaitras, elle a des motifs rouges. 
  suite4:
    text: Il est donc à la recherche d'un objet précieux... Nous devons savoir ce dont il s'agit! Il va me falloir plus d'informations pour agir. En attendant retourne voir &2Ikon&a&o.
#REMOVED "obrien_step2" & "obrien_fold1" from events below = NOT DEFINED
    #events: obrien_fold1,obrien_step2
############################# 2eme partie
  step2:
    text: Je n'ai pas encore réuni assez d'informations. Reviens plus tard.
    conditions: 'obrien_step2,!ikonq2_done'
#############################
  step3:
    text: Bien joué petit, les voleurs de la forêt ont mis une prime sur ta tête, cela devrait suffire à convaincre le boss.
    conditions: ikonq2_done
    pointer: rep5
  suite5:
    text: Tu va aller voir &2Eko&a&o, c'est un lieutenant à qui je t'ai recommandé. Et ne t'inquiètes pas pour les guardes tu as un sauf-conduit à Drisgan dorénavant, parles à ceux qui sont devant la porte Nord pour entrer dans la ville.
    events: obrien_fold2
############################# END
  dris:
    text: Hey %player%! Ca se passe bien avec la hièrarchie? 
    conditions: drisgan
##########################
#                        #
#     player OPTIONS     #
#                        #
##########################
player_options:
  rep1:
    text: Je suis prêt.
    pointer: suite1
  rep2:
    text: Et la garde des remparts?
    pointer: suite2
  rep3:
    text: Quel est l'objectif?
    pointer: suite3
  rep4:
    text: Raconter l'histoire.
    pointer: suite4
  rep5:
    text: Que dois-je faire maintenant?
    pointer: suite5