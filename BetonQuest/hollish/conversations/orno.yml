# NPC
quester: Orno
first: inconnu,connu,livre,livre_sans,connu_beta_sans,connu_beta,retour
stop: 'false'
NPC_options:
  inconnu:
    text: Bien à vous. Comment vous portez-vous ?
    conditions: '!tag_orno_end,!tag_orno,!orno_book,!tag_orno_beta'
    pointer: bonjour,dac,que
  retour:
    text: 'Vous revoilà &2%player% &a&o! J''espère que votre formation se passe bien auprès des Érudits ! N''oubliez pas: &6Calpa &a&opour Eau, &6Kemen &a&opour Terre, &6Ruinë &a&opour Feu et &6Vista &a&opour Air! Vous devrez répondre &6Ilcë &a&oau Mage à l''entrée pour faire apparaître votre &dBaguette Magique !'
    conditions: tag_orno_end,!tag_orno,!orno_book,!tag_orno_beta
  que_rep:
    text: J'assiste les Érudits dans leur travail de recherche documentaire. De par l'âge de cet endroit, beaucoup de documents sont conservés ici. Certains pensent même que des salles inconnues se trouvent encore en profondeur sous le bâtiment.
  connu:
    text: Bien à vous &2%player% &a&o! Le &2Mage &a&om'a prévenu de votre visite. Vous souhaiteriez donc vous soumettre à l'enseignement des Érudits, allez me chercher le livre intitulé &6"Histoire de l'Enseignement de la Magie"&a&o.
    conditions: tag_orno,!orno_book,!orno_book_tagged,!tag_orno_beta
    pointer: dako,pourquoi,ou
  pourquoi_rep:
    text: Il nous permettra de commencer votre enseignement et de vous faire accepter en tant qu'élève auprès des Érudits ! Vous y allez alors ?
    pointer: dako,non
  ou_rep:
    text: Dans la section Histoire de la &dPetite Salle &a&o!
  livre_sans:
    text: Vous n'avez pas encore trouvé le livre que je vous ai demandé ? Il s'appelle &6"Histoire de l'Enseignement de la Magie" &a&o.
    conditions: tag_orno,orno_book,!orno_book_tagged,!tag_orno_beta
    pointer: ou,non
  livre:
    text: Je vois que vous avez le livre qu'il nous faut. Avez vous pris le temps de le parcourir ?
    conditions: tag_orno,orno_book,orno_book_tagged,!tag_orno_beta
    pointer: si,pas
  si_rep:
    text: Très bien ! Comme je suis responsable des personnes que je recommande auprès des Érudits, je me dois de vous interroger d'abord. Êtes-vous prêt ?
    pointer: absolument,pasdutout
  pas_rep:
    text: Non, mais il vous faut tout de même y trouver les informations qui vous permettront de vous adresser correctement aux Érudits !
  faux:
    text: Je crois que vous vous trompez. Recommencez votre lecture !
  questions:
    text: Bien! Commençons par le commencement. L'Eau. Comment vous adressez-vous à l'Erudit de l'Eau ?
    pointer: eau1,eau2,eau3,eau4,eau5
  bien1:
    text: Bien! Ensuite. La Terre. Comment vous adressez-vous à l'Erudit de la Terre ?
    pointer: terre1,terre2,terre3,terre4,terre5
  bien2:
    text: Bien! Continuons. Le Feu. Comment vous adressez-vous à L'Erudit du Feu ?
    pointer: feu1,feu2,feu3,feu4,feu5
  bien3:
    text: Excellent! Finalement. L'Air. Comment vous adressez-vous à l'Erudit de l'Air ?
    pointer: air1,air2,air3,air4,air5
  bien4:
    text: Un sans faute. Voilà ce qu'il vous faut pour vous présenter humblement ! Passons à la deuxième étape de votre initiation, il vous faut aller chercher un livre qui s'intitule &6"Histoire de la Magie".
    events: orno_beta,tag_remove_ornobook
  connu_beta_sans:
    text: Vous n'avez toujours pas trouvé ce livre que je vous ai demandé ? Il s'intitule &6"Histoire de la Magie".
    conditions: tag_orno,tag_orno_beta,!orno_book_tagged2
  connu_beta:
    text: Très bien! Vous avez trouvé le livre qu'il faut ! J'espère que vous l'avez bouquiné, vous en aurez besoin si vous voulez faire apparaître une &dBaguette Magique &a&o. C'est le mot &6Ilcë &a&o!
    conditions: tag_orno,tag_orno_beta,orno_book_tagged2
    events: orno_end
